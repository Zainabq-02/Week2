<!DOCTYPE html>
<html>
<head>
  <title>Stylish Product Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <!-- Product Card 1 -->
    <div class="card" id="card1">
      <img src="https://cdn.mos.cms.futurecdn.net/yNaYZmPYmwUp6CoTdGJ2GU-1200-80.jpg" class="product-image" alt="Mobile Phone">
      <div class="card-content">
        <h3>MOBILE PHONE</h3>
        <p class="price">$269.99</p>
        <p class="desc">Sleek design, high-resolution camera, and all-day battery life.</p>
        <div class="btn-container">
          <button class="btn">Add to Cart</button>
          <button class="btn">Details</button>
        </div>
      </div>
    </div>

    <!-- Product Card 2 -->
    <div class="card" id="card2">
      <img src="https://cdn.thewirecutter.com/wp-content/media/2024/11/cheapgaminglaptops-2048px-7981.jpg" class="product-image" alt="Laptop">
      <div class="card-content">
        <h3>LAPTOP</h3>
        <p class="price">$599.99</p>
        <p class="desc">Powerful performance for work, gaming, and everyday multitasking.</p>
        <div class="btn-container">
          <button class="btn">Add to Cart</button>
          <button class="btn">Details</button>
        </div>
      </div>
    </div>

    <!-- Product Card 3 -->
    <div class="card" id="card3">
      <img src="https://thumbs.dreamstime.com/b/pastel-headphones-pink-background-375095136.jpg" style="border-bottom: 5px solid #f08080;" class="product-image" alt="Headphones"> <!-- Inline CSS -->
      <div class="card-content">
        <h3>HEADPHONES</h3>
        <p class="price">$29.99</p>
        <p class="desc">Comfortable fit with crystal-clear sound and deep bass.</p>
        <div class="btn-container">
          <button class="btn">Add to Cart</button>
          <button class="btn">Details</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
